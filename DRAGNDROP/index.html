<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DRAGNDROP</title>
</head>
<body>
    <div class="imagebox" ondrop="divDrop(event)" ondragover="divDragOver(event)">
        <img src="images/1.jpg" id="img1"  ondragstart="imageDragStart(event)" ondragend="imageDragEnd(event)">
        <img src="images/2.jpg" id="img2"  ondragstart="imageDragStart(event)" ondragend="imageDragEnd(event)">
        <img src="images/3.jpg" id="img3"  ondragstart="imageDragStart(event)" ondragend="imageDragEnd(event)">
    </div>
    <script src="script.js"></script>
</body>
</html>
