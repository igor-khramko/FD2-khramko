<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>VALID_FORM</title>
</head>
<body>
    <form name="validForm" autocomplete="off" novalidate>
            <!-- action="http://fe.it-academy.by/TestForm.php"  -->
            <div id="FIO">
                <label>Разработчики:</label>
                <input type="text" size="60" name = "name" autofocus>
            </div>
            <div id="sitename">
                <label>Название сайта:</label>
                <input type="text" size="60" name="siteName">
            </div>
            <div id="URL">
                <label>URL сайта:</label>
                <input type="url" size="40" name="siteURL">
            </div>
            <div id="date">
                <label>Дата запуска сайта:</label>
                <input type="date" name="date">
            </div>
            <div id="visitors">
                <label>Посетителей в сутки:</label>
                <input type="number" size="10" name="visitors">
            </div>
            <div id="email">
                <label>E-mail для связи:</label>
                <input type="email" size="25" name="email">
            </div>
            <div id="catalog">
                <label>Рубрика каталога:</label>
                <select name="selectOption">
                    <option>Здоровье</option>
                    <option>Домашний уют</option>
                    <option selected>Бытовая техника</option>
                </select>
            </div>
            <div id="placement">
                <label>Размещение:</label>
                <input type="radio" name="placement">
                <input type="radio" name="placement">
                <input type="radio" name="placement">
            </div>
            <div id="checkbox">
                <label>Разрешить отзывы:</label>
                <input type="checkbox" name="checkbox">
            </div>
            <div id="textarea">
                <label>Описание сайта:</label>
                <textarea cols="60" rows="3" name="textarea"></textarea>
            </div>
            <div id="submit">
                <input type="submit" value="Опубликовать" name = "submit"> 
            </div>     
    </form>
    <script src="script.js"></script>
</body>
</html>
